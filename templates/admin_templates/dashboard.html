{% extends "admin_templates/base.html" %} 
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href= {% static 'css/dashboard.css' %}>
{% endblock head %}
{% block title %}
Dashboard
{% endblock title %} 
{% block content %}

<!-- Cards Section -->
<section class="cards-section">
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h3 class="m-b-20">Total Students</h3>
                    <h2 class="text-right"><i class="fa-solid fa-users f-left"></i><span class="f-right">486</span></h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h3 class="m-b-20">Present Today</h3>
                    <h2 class="text-right"><i class="fa-solid fa-user-check f-left"></i><span class="f-right">486</span></h2>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card bg-c-yellow order-card">
                <div class="card-block">
                    <h3 class="m-b-20">Absent Today</h3>
                    <h2 class="text-right"><i class="fa-solid fa-user-xmark f-left"></i><span class="f-right">486</span></h2>
                </div>
            </div>
        </div>
	</div>
</div>
</section>

<!-- Charts -->
<section class="charts-section">
    <div class="container row">
        <div class="col-6"><canvas id="myChart" width="200" height="100"></canvas></div>
        <div class="col-6"></div>
    </div>
</section>

<script type="text/javascript">
    const ctx = document.getElementById("myChart").getContext("2d");
    const myChart = new Chart(ctx, {
    type: "bar",
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [
        {
            label: "Number of students",
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
            ],
            borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
            ],
            borderWidth: 1,
        },
        ],
    },
    options: {
        scales: {
        y: {
            beginAtZero: true,
        },
        },
    },
    });

</script>
{% endblock content %}
