{% extends "_partials/base.html" %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href= {% static 'css/contact.css' %}>
{% endblock head %}
{% block title %} 
Contact
{% endblock title %} 
{% block content %}

<form class="my-form">
  <div class="container">
    <h1>Get in touch!</h1>
    <ul>
      <li>
        <select>
          <option selected disabled>-- Please choose an option --</option>
          <option>Talk about this project</option>
          <option>Talk about me</option>
          <option>Other</option>
        </select>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Surname" required />
        </div>
      </li>
      <li>
        <div class="grid grid-2">
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="Phone" />
        </div>
      </li>
      <li>
        <textarea placeholder="Message"></textarea>
      </li>

      <li>
        <div class="grid grid-3">
          <div class="required-msg">REQUIRED FIELDS</div>
          <button class="btn-grid" type="submit" disabled>
            <span class="back">
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg"
                alt=""
              />
            </span>
            <span class="front">SUBMIT</span>
          </button>
          <button class="btn-grid" type="reset" disabled>
            <span class="back">
              <img
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg"
                alt=""
              />
            </span>
            <span class="front">RESET</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
</form>

<script type="text/javascript">
  const checkbox = document.querySelector('.my-form input[type="checkbox"]');
  const btns = document.querySelectorAll(".my-form button");

  checkbox.addEventListener("change", function () {
    const checked = this.checked;
    for (const btn of btns) {
      checked ? (btn.disabled = false) : (btn.disabled = true);
    }
  });
</script>

{% endblock content %}
